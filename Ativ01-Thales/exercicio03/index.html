<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <p>Carteira pessoal R$: <span id ="carteira">1000</span></p>
    <p>Valor do dolar USD (R$): <span id ="dolar">5.07</span></p>
    <p>Valor da carteira pessoal USD: <span id="carteiraDolar" ></span></p>
    <script>
        let carteira = parseFloat(document.querySelector('#carteira').textContent)
        let dolar = parseFloat(document.querySelector('#dolar').textContent)
        let carteiraDolarEl = document.querySelector('#carteiraDolar')

        let converter = carteira / dolar

        carteiraDolarEl.innerText = converter


    </script>
</body>
</html>

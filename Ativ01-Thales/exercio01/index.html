<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
<script>
    let x = 2 
    let y = 6
    let adicao = x + y
    let sub = y - x
    let mult = x * y
    let div = y / x 
    let rest = y % x
    
    console.log('Resultado adição: ' + adicao)
    console.log('Resultado subtração: ' + sub)
    console.log('Resultado multiplicação: ' + mult)
    console.log('Resultado divisão: ' + div)
    console.log('Resultado resto da divisão: ' + rest)

</script>
</head>
<body>
    <h1>Calculadora</h1>
</body>
</html>
